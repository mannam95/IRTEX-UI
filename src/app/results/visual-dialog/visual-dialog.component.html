<div class="container">

  <div class="explanationsDiv">
    <div>
      <h1>{{getTotalObjectsCountString()}}</h1>
      <h2>{{getSimilarObjectsCountString()}}</h2>
    </div>

    <div [innerHTML]="getIndividualObjectExplanations()"></div>
  </div>

  <!-- Below is the images comparison -->
  <table class="mat-table">
    <tr class="mat-row">
      <th class="mat-cell">
        <img [src]="getImageUrl(currentRow.query_img_file_name)" alt="Image not found" height="350px"
          width="450px" />
      </th>
      <th class="mat-cell">
        <img [src]="getImageUrl(currentRow.base_img_file_name)" alt="Image not found" height="350px" width="450px" />
      </th>
    </tr>
    <tr class="mat-row">
      <td class="mat-cell">
        <span class="spanText">Query Image</span>
      </td>
      <td class="mat-cell">
        <span class="spanText">Result Image</span>
      </td>
    </tr>
  </table>
</div>

<div class="container-fluid" style="padding-top: 0px !important;justify-content: center;">
    <div class="row row-flex search-container" style="justify-content: center;">
        <div class="container" style="padding-top: 0;padding-bottom: 0;">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                    <div class="imageSearchDiv">
                        <div class="formsDiv">
                            <div>
                                <label for="upload_box" id="formupload-button" style="cursor: pointer;"
                                    (click)="formupload_box.click()" title="Upload an image"></label>
                                <input disabled id="formupload_box" #formupload_box type="file" name="image"
                                    title="Upload an image" aria-label="Upload an image to search for" accept="Image/*">
                            </div>
                            <div>
                                <div class="input-container">
                                    <input class="image-url" id="url_box" name="url" maxlength="100000"
                                        placeholder="Upload, Paste or Enter Image URL"
                                        aria-label="Enter a link to an image to search for" type="text">
                                </div>
                                <input class="submit-button" id="SearchBtn" name="search_button" value="" type="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add a banner that tells this demo XAI search, only with following images the search can be explore  -->
            <div>
                <span>
                    <h1 style="text-align: center; color: #c7fc05; margin-top: 10px;">
                        <b>NOTE:</b> This is demo of our XAI search!!! The search can be explored only with the following images.
                    </h1>
                </span>
            </div>
        </div>
    </div>
</div>
